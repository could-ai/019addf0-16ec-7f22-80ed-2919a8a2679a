name: couldai_user_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Agora UI Kit for easy video calling integration (matches agora-rn-uikit)
  agora_uikit: ^1.3.5
  # HTTP for fetching tokens from the Node.js server
  http: ^1.2.0
  # For handling permissions if needed explicitly
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
